<div class="container__big_card">
  <div class="big_card__photo">
    <img src="{{ photoCover }}"
    height="300px"
    alt="">
  </div>

  <div class="big_card__title">
    <h1><a [routerLink]="['content', id]">{{ cardTitle }}</a></h1>
  </div>

  <div class="big_card__description">
    <p>
      <a [routerLink]="['content', id]">
        {{ cardDescription }}
      </a>
    </p>
  </div>
</div>
